<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year to Satang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
            color: white;
            user-select: none;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            pointer-events: none;
            z-index: 10;
        }

        .hny-text {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            background: linear-gradient(to bottom, #cf9d3c, #f7e2a4, #b0842e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 15px rgba(207, 157, 60, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(207, 157, 60, 0.5)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
        }

        .name-text {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px 45px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: inline-block;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
        }

        .love-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: #fceabb;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .hny-text { font-size: 3rem; }
            .name-text { font-size: 2rem; }
            .love-text { font-size: 1.1rem; }
            .message-box { padding: 15px 25px; }
        }

        .click-hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="overlay">
        <h1 class="hny-text">Happy New Year</h1>
        <div class="name-text">ถึง สตางค์</div>
        <div class="message-box">
            <p class="love-text" id="typewriter"></p>
        </div>
    </div>

    <div class="click-hint">แตะที่หน้าจอเพื่อจุดพลุเพิ่มนะ ✨</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const typewriterElement = document.getElementById('typewriter');
        
        // ข้อความที่คุณต้องการ
        const message = "เค้ารักเธอน้าา อยู่กับเค้าไปนานนนๆ ขอให้ปีนี้เรามีความสุขทั้งปีและช่วยกันเรียนแบบนี้ไปตลอดด จุ๊บบๆ ✨❤️";
        
        let width, height;
        let fireworks = [];
        let particles = [];

        // Typewriter Effect
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                typewriterElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }

        function init() {
            resize();
            typeWriter();
            render();
            
            // สุ่มจุดพลุอัตโนมัติ
            setInterval(() => {
                if (fireworks.length < 5) {
                    launchFirework();
                }
            }, 800);
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.hue = random(0, 360);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty, this.hue);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, 1)`;
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        function createParticles(x, y, hue) {
            let particleCount = 100;
            while (particleCount--) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            return Math.sqrt(Math.pow(p1x - p2x, 2) + Math.pow(p1y - p2y, 2));
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function launchFirework(tx, ty) {
            let startX = width / 2;
            let startY = height;
            let targetX = tx || random(0, width);
            let targetY = ty || random(0, height / 2);
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        function render() {
            requestAnimationFrame(render);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        // คลิกเพื่อจุดพลุ
        canvas.addEventListener('mousedown', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        // แตะหน้าจอเพื่อจุดพลุ (สำหรับมือถือ)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            launchFirework(touch.clientX, touch.clientY);
        }, { passive: false });

        window.onload = init;
    </script>
</body>
</html>
